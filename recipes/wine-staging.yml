modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - https://dl.winehq.org/wine-builds/fedora/43/winehq.repo
    install:
      packages:
        - cabextract
        - winehq-staging

  - type: script
    snippets:
      - "echo ntsync | sudo tee /etc/modules-load.d/ntsync.conf > /dev/null"
      - "curl -L -o '/usr/bin/winetricks' 'https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks'"
      - "chmod +x '/usr/bin/winetricks'"
