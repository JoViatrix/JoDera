modules:
  - type: rpm-ostree
    repos:
      - https://dl.winehq.org/wine-builds/fedora/42/winehq.repo
    optfix:
      - wine-staging
    install:
      - cabextract
      - mesa-libd3d
      - mesa-libd3d.i686
      - winehq-staging

  - type: script
    snippets:
      - "echo ntsync | sudo tee /etc/modules-load.d/ntsync.conf > /dev/null"
      - "curl -L -o '/usr/bin/winetricks' 'https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks'"