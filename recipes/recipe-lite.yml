---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: JoDera-Prism
# description will be included in the image's metadata
description: Custom experimental fedora image with Enlightenment DE.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /
  - type: script
    snippets:
      - "dnf5 remove -y firefox firefox-langpacks"
      - "dnf5 -y install mesa-dri-drivers mesa-va-drivers mesa-vdpau-drivers mesa-vulkan-drivers xorg-x11-drivers"
      - "systemctl set-default graphical.target"

  - from-file: enlightenment.yml
  - from-file: k3b.yml
  - from-file: wine-staging.yml
  - from-file: rocm.yml
  - from-file: bitwarden.yml

  - type: rpm-ostree
    install:
      - falkon

  - type: script
    scripts:
      - aaru.sh
      - cdemu.sh

  - type: signing

