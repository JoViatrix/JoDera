modules:
  - type: dnf
    repos:
      files:
        - https://repo.librewolf.net/librewolf.repo
        - zerotier.repo
      copr:
        - joviatrix/Dvdisaster
      nonfree: rpmfusion
    install:
      allow-erasing: true
      packages:
        - bcache-tools
        - bees
        - btrbk
        - corectrl
        - ddrescue
        - digikam
        - dosbox
        - dvdisaster-gtk3
        - gamescope
        - innoextract
        - kontact
        - librewolf
        - libxcrypt-compat
        - linuxconsoletools
        - make
        - mangohud
        - ncurses-compat-libs
        - nextcloud-client-dolphin
        - ngspice
        - obs-studio
        - piper
        - plasma-discover
        - plasma-discover-flatpak
        - plasma-discover-notifier
        - podman-compose
        - screen
        - steam
        - thunderbird
        - waydroid
        - whipper
        - zerotier-one
    remove:
      packages:
        - kate
        - firefox
        - firefox-langpacks
        - ptyxis
        - toolbox

  - from-file: media-common.yml

  - from-file: wine-staging.yml

  - from-file: k3b.yml

  - type: script
    scripts:
      - aaru.sh
      - cdemu.sh
      - heroic.sh
      #- xone.sh
      - xpadneo.sh
    snippets:
      - "mv /usr/share/applications/org.kde.discover.desktop.disabled /usr/share/applications/org.kde.discover.desktop"
      - "mv /usr/share/applications/org.kde.discover.flatpak.desktop.disabled /usr/share/applications/org.kde.discover.flatpak.desktop"
      - "mv /usr/share/applications/org.kde.discover.notifier.desktop.disabled /usr/share/applications/org.kde.discover.notifier.desktop"
      - "mv /usr/share/applications/org.kde.discover.urlhandler.desktop.disabled /usr/share/applications/org.kde.discover.urlhandler.desktop"


  - from-file: fs-uae.yml

  - from-file: omnissa-horizon.yml

  - from-file: sunshine.yml

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.gimp.GIMP
          - org.kde.skanpage
          - org.kde.okular
          - org.onlyoffice.desktopeditors
          - org.freecad.FreeCAD
          - com.github.tchx84.Flatseal
          - org.kde.kclock
          - com.vscodium.codium
          - org.speedcrunch.SpeedCrunch
          - org.openscad.OpenSCAD
          - com.transmissionbt.Transmission
          - org.filezillaproject.Filezilla
          - org.kde.haruna
          - io.github.aandrew_me.ytdn
          - io.github.DenysMb.Kontainer
      
      - notify: true
        scope: system
        repo:
          url: https://flatpak.dolphin-emu.org/dev.flatpakrepo
          name: dolphin-emu
          title: Dolphin Emu
        install:
          - org.DolphinEmu.dolphin-emu
