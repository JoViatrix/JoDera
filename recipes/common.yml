      - https://repo.librewolf.net/librewolf.repo
      - zerotier.repo
    install:
      - bcache-tools
      - bees
      - btrbk
      - corectrl
      - ddrescue
      - dosbox
      - gamescope
      - innoextract
      - librewolf
      - libxcrypt-compat
      - linuxconsoletools
      - make
      - mangohud
      - ncurses-compat-libs
      - nextcloud-client-dolphin
      - obs-studio
      - piper
      - screen
      - thunderbird
      - waydroid
      - whipper
      - zerotier-one

  - from-file: k3b.yml

  - type: script
    scripts:
      - aaru.sh
      - cdemu.sh
      - heroic.sh
      - xone.sh
      - xpadneo.sh

  - from-file: monado.yml

  - type: default-flatpaks
