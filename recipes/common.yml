modules:
  - type: dnf
    install:
      packages:
        - steam
    remove:
      packages:
        - kate
        - firefox
        - firefox-langpacks

  - from-file: wine-staging.yml

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/joviatrix/Dvdisaster/repo/fedora-%OS_VERSION%/joviatrix-Dvdisaster-fedora-%OS_VERSION%.repo
      - https://repo.librewolf.net/librewolf.repo
      - zerotier.repo
    install:
      - bcache-tools
      - bees
      - btrbk
      - corectrl
      - ddrescue
      - dosbox
      - dvdisaster-gtk3
      - gamescope
      - innoextract
      - librewolf
      - libxcrypt-compat
      - linuxconsoletools
      - make
      - mangohud
      - ncurses-compat-libs
      - nextcloud-client-dolphin
      - ngspice
      - obs-studio
      - piper
      - podman-compose
      - screen
      - thunderbird
      - waydroid
      - whipper
      - zerotier-one

  - from-file: k3b.yml

  - type: script
    scripts:
      # - aaru.sh
      - cdemu.sh
      - heroic.sh
      - xone.sh
      - xpadneo.sh

  - from-file: monado.yml

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.gimp.GIMP
          - org.kde.skanpage
          - org.kde.okular
          - org.onlyoffice.desktopeditors
          - org.freecad.FreeCAD
          - com.github.tchx84.Flatseal
          - org.kde.kclock
          - com.vscodium.codium
          - org.speedcrunch.SpeedCrunch
          - org.openscad.OpenSCAD
          - com.transmissionbt.Transmission
          - org.filezillaproject.Filezilla
          - org.kde.haruna
          - io.github.aandrew_me.ytdn
      
      - notify: true
        scope: system
        repo:
          url: https://flatpak.dolphin-emu.org/dev.flatpakrepo
          name: dolphin-emu
          title: Dolphin Emu
        install:
          - org.DolphinEmu.dolphin-emu
